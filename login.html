<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - BestGames</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Вход в аккаунт</h1>
                <p class="auth-subtitle">Введите ваши данные для входа</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-input" placeholder="Введите пароль" required>
                </div>
                
                <button type="submit" class="button button--primary auth-button">Войти</button>
                
                <div class="auth-links">
                    <a href="#" class="auth-link">Забыли пароль?</a>
                    <a href="register.html" class="auth-link">Нет аккаунта? Зарегистрируйтесь</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
